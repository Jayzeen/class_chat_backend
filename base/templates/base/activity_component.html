<h3>Recent Activity</h3>
<hr>
{% for activity in activity_messages %}
    <div>
        <small>@{{ activity.user}}  {{activity.created|timesince }}</small>
        <small>Replied to "{{ activity.room }}"</small>

        <p>{{activity}}</p>

        <div>
            {% if request.user == activity.user %}
                <a href="{% url 'delete-message' activity.room.id activity.id %}">Delete</a>
            {% endif %}
        </div>
    </div>
{% endfor %}
